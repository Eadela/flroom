<div class="container" data-ng-controller="CheckinoutController" ng-init="get()">
    <div class="col-md-12">
        <div class="row">
            <section class="col-md-6">
                <table class="table table-hover">
                    <caption>
                        <h2>签到记录</h2>
                    </caption>
                    <thead>
                        <tr>
                            <th>签到时间</th>
                            <th>签离时间</th>
                        </tr>
                    </thead>
                    <tbody data-ng-repeat="checkRecord in checkRecords">
                        <tr>
                            <td>{{checkRecord.checkinTime | date:'yy/M/d h:m a'}}</td>
                            <td>{{checkRecord.checkoutTime | date:'yy/M/d h:m a'}}</td>
                        </tr>
                    </tbody>

                </table>
            </section>
            <aside col-md-4>
                <button type="button" class="btn btn-lg" ng-class="btn" ng-bind="checkStatus" ng-click="check(fetch)"></button>
            </aside>
        </div>

    </div>

</div>
