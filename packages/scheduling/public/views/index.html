<div class="" data-ng-controller="SchedulingController">
    <h2>1. 从教务系统提取课表信息</h2>
    <form name="loginEduSys" class="form-inline" role="form" ng-submit="getScheduleData(loginInf)">
        <div class="form-group">
            <input id="studentId" class="form-control" type="text" ng-model="loginInf.studentId" placeholder="学号">
        </div>
        <div class="form-group">
            <input id="password" class="form-control" type="password" ng-model="loginInf.password" placeholder="密码">
        </div>
        <br/>
        <div class="form-group">
            <input id="validateCode" class="form-control" type="validateCode" ng-model="loginInf.validateCode" placeholder="验证码">
        </div>
        <div class="form-group">
            <img id="icode" src="/scheduling/example/checkcode" ng-click="reloadcode();" alt="看不清，换一张" title="看不清，换一张">
        </div>
        <button type="submit" class="btn btn-default btn-sm">提交</button>
    </form>
    {{url}}
    <pre>http status code: {{status}}</pre>
    <pre>http response data: {{data}}</pre>
    <h2>2. 完善课表信息</h2>
    <table class="schedule table table-bordered">
        <tbody>
            <tr>
                <th>个人课程表</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
                <th>星期六</th>
                <th>星期日</th>
            </tr>
            <tr ng-repeat="schedule in schedules" ng-init="dateOfDayIndex = $index">
                <th>第{{2*$index+1}}、{{2*$index+2}}节</th>
                <td ng-repeat="classes in schedule" ng-init="classes[0].dayOfWeek = $index+1;classes[0].dateOfDay = 2*dateOfDayIndex + 1">
                    <p ng-repeat="class in classes">
                        {{$index+1 }}:{{class.classname}} ;{{class.startWeek}} ;{{class.endWeek}};
                    </p>
                    <button type="button" class="btn btn-xs btn-default" title="{{popover.title}}" data-content="{{popover.content}}" data-placement="bottom" data-template="public/template/popover.html" data-animation="am-flip-x" bs-popover>
                        <i class="glyphicon glyphicon-plus-sign"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
