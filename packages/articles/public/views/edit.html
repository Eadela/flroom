<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
        <div class="form-group">
            <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">日志标题</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="article.title" id="title"　required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">日志内容</label>
            <div class="col-md-10">
                <textarea data-ng-model="article.content" id="content" cols="30" rows="10" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</section>
