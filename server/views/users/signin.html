{% extends 'auth.html' %}

{% block auth %}
    <form class="signin form-horizontal" action="/users/session" method="post">
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">邮箱</label>
            <div class="col-md-8">
                <input id="email" class="form-control" type="text" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">密码</label>
            <div class="col-md-8">
                <input id="password" class="form-control" type="password" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button class="btn btn-primary" type="submit">登陆</button>&nbsp;
                or&nbsp;<a class="show-signup" href="/signup">注册</a>
            </div>
        </div>
    </form>
{% endblock %}
